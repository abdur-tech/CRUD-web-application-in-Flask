<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>CRUD</title>
</head>
<body>
    {%block body%} 
    <header  class="blockquote text-center"> <h1>EMPLOYEE MANAGEMENT SYSTEM </h1></header>
    <div><h2>Add Employess  : <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeaddmodel">Add Employee</button></div>
    </h2> <br><br><br>
    <div >
        
        <table class="table table-dark">
          <thead>
            <tr>
                <th scope="col">Serial no</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone no</th>
                <th scope="col">action</th>
            </tr>
          </thead>

            
          <tbody>
            {% for row in employees_data %}
            <tr>
                <th  scope="row">{{row.0}}</th>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>
                    <a data-bs-toggle="modal" data-bs-target="#employeeeditmodel{{row.0}}" href="" class="btn btn-success">edit</a>
                    <a href="/delete?id={{ row.0 }}" onclick="return confirm('Are You Sure For Delete?')" class="btn btn-danger">delete</a>
                </td>
            </tr>
            

        
    

    <div class="modal fade" id="employeeeditmodel{{row.0}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Employee data</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
               <!-- Form -->
               <form action="/update/{{row.0}}"  method="POST">
                            <div class="form-group">
                                <label >Names</label>
                                <input type="text" class="form-control" name="fname" placeholder="Enter name"  value="{{row.1}}">
                            </div>
                            <div class="form-group">
                                <label >Email</label>
                                <input type="email" class="form-control" name="femail" placeholder="Enter email" value={{row.2}}>
                            </div>
                            <div class="form-group">
                                <label >Phone</label>
                                <input type="tel" class="form-control" name="fphone" placeholder="Enter phone" value={{row.3}}>
                            </div>
                            
    
                            
                            <div class="modal-footer">
                                <button type="submit" name="insertdata" class="btn btn-primary">EDIT</button>
                            </div>
                            
                </form>
    
               <!-- Form end-->
    
    
            </div>
            
            
          </div>
        </div>
      </div>

    

      {% endfor  %}
    </tbody>
    </table>
</div>

    <!-- Modal -->
<div class="modal fade" id="employeeaddmodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee data</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
           <!-- Form -->
           <form action="/insert"  method="POST">
                        <div class="form-group">
                            <label >Names</label>
                            <input type="name" class="form-control" name="fname" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" class="form-control" name="femail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label >Phone</label>
                            <input type="tel" class="form-control" name="fphone" placeholder="Enter phone">
                        </div>
                        

                        
                        <div class="modal-footer">
                            <button type="submit" name="insertdata" class="btn btn-primary">Submit</button>
                        </div>
                        
            </form>

           <!-- Form end-->


        </div>
        
        
      </div>
    </div>
  </div>

  

  {%endblock%}

   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</html>
